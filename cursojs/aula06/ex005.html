<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(115, 196, 169);
            font: normal 15pt Arial ;
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>lsdmlasmdlk sadjlaskjdlkasdjla dsjdoasjdlakn </p>
    <p>Aprendendo  a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        d.style.background = 'pink'
        d.innerText = 'Estou aguardando'
        corpo.style.background = 'green'
        p1.style.color = 'blue'
    </script>
</body>
</html>
