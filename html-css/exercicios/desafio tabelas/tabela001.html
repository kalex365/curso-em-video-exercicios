<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 250px;
            border-collapse: collapse;
            padding: 10px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            margin: 0px;

        }
    </style>
</head>
<body>
    <h1>Tabela 01</h1>
    <table>
        <thead>
            <tr>
                <td rowspan="4">p</td>
                <td colspan="4">p</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="4">p</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td> 
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>  
                <td colspan="4">p</td> 
            </tr>
        </thead>
    </table>
</body>
</html>
