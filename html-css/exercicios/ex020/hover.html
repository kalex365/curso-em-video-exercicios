<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempl de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
            background-color: aquamarine;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        PASSE O MOUSE AKI
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>FIM DO EXEMPLO</P>
</body>
</html>
